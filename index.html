<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FinConnect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }
        main {
            padding: 30px 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        main h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        main p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #388e3c;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <header>
        <h1>FinConnect</h1>
    </header>
    <main>
        <h2>Welcome to FinConnect</h2>
        <p>Seamlessly integrate your QuickBooks account with our platform for streamlined accounting operations.</p>
        <a href="oauth_start.html" class="btn">Connect to QuickBooks</a>
    </main>
</body>
</html>
